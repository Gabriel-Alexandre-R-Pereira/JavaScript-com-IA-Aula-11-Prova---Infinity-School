<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="registration-form">
        <h1>Formulário de Cadastro</h1>
        <p>Preencha os campos abaixo com seus respectivos dados.</p>

        <div>
            <label for="username">Seu nome:</label>
            <input type="text" id="username">
        </div>
        
        <div>
            <label for="password">Defina uma senha:</label>
            <input type="password" id="password">
        </div>

        <div>
            <label for="phone-number">Seu número de celular:</label>
            <input type="tel" id="phone-number">
        </div>

        <div>
            <label for="user-birthday">Data de Nascimento:</label>
            <input type="date" id="user-birthday">
        </div>

        <div>
            <label for="user-email">Seu e-mail:</label>
            <input type="email" id="user-email">
        </div>

        <div>
            <button type="submit" id="submit-button">Enviar</button>
            <button type="button" id="clear-button">Limpar Lista</button>
        </div>
    </form>

    <div>
        <h2>Lista de Usuários Cadastrados</h2>

        <ul id="user-list">

        </ul>
    </div>
    
    <script src="./src/js/script.js"></script>
</body>
</html>
